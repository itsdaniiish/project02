<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Master</title>
    <link rel="stylesheet" href="10quiz.css">
</head>
<body>
    <div id="app">
        <h1>Quiz App Master</h1>
        <div id="create-quiz">
            <h2>Create Quiz</h2>
            <form id="quiz-form">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" required>
                <div id="questions-container">
                    <div class="question">
                        <label>Question:</label>
                        <input type="text" class="question-text" required>
                        <label>Option 1:</label>
                        <input type="text" class="option" required>
                        <label>Option 2:</label>
                        <input type="text" class="option" required>
                        <label>Option 3:</label>
                        <input type="text" class="option">
                        <label>Option 4:</label>
                        <input type="text" class="option">
                        <label>Correct Option:</label>
                        <input type="number" class="correct-option" min="1" max="4" required>
                    </div>
                </div>
                <button type="button" id="add-question">Add Question</button>
                <button type="submit">Save Quiz</button>
            </form>
        </div>
        <div id="quiz-list">
            <h2>Available Quizzes</h2>
            <ul id="quizzes"></ul>
        </div>
        <div id="take-quiz" style="display:none;">
            <h2 id="quiz-title-display"></h2>
            <div id="questions-display"></div>
            <button id="submit-quiz">Submit Quiz</button>
        </div>
        <div id="quiz-result" style="display:none;">
            <h2>Quiz Result</h2>
            <p id="score-display"></p>
            <button id="retry-quiz">Retry Quiz</button>
            <button id="back-to-list">Back to Quiz List</button>
        </div>
    </div>
</body>
</html>
<script src="10quiz.js"></script>
