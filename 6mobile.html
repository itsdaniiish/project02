<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
    <link rel="stylesheet" href="6mobile.css">
</head>
<body>
    <div class="container">
        <h2>Mobile Number Validation</h2>
        <form id="mobile-form">
            <label for="mobile-number">Enter Mobile Number:</label>
            <input type="text" id="mobile-number" name="mobile-number" required>
            <button type="submit">Validate</button>
        </form>
        <p id="validation-message"></p>
    </div>
</body>
</html>
<script src="6mobile.js"></script>
