<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link rel="stylesheet" href="8cipher.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>
        <div class="form-group">
            <label for="shift">Shift:</label>
            <input type="number" id="shift" value="1" min="1" max="25">
        </div>
        <div class="form-group">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>
        <div class="form-group">
            <label for="result">Result:</label>
            <textarea id="result" rows="4" readonly></textarea>
        </div>
    </div>
</body>
</html>
<script src="8cipher.js"></script>
